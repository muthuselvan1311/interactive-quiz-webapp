<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="text-center animate__animated animate__fadeIn">
            <h1 class="display-4 mb-4">Interactive Quiz</h1>
            <p class="lead mb-4">Test your knowledge with this fun quiz!</p>
            <div class="mb-4">
                <label for="username" class="form-label">Enter your name:</label>
                <input type="text" id="username" class="form-control mx-auto w-50" placeholder="Your name">
            </div>
            <button id="start-btn" class="btn btn-primary btn-lg px-4 py-2 animate__animated animate__pulse animate__infinite">Start Quiz</button>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div id="progress" class="fw-bold"></div>
                <div id="timer" class="badge bg-primary fs-6"></div>
            </div>
            
            <div id="question-container" class="card animate__animated animate__fadeIn">
                <div class="card-body">
                    <h2 id="question" class="card-title"></h2>
                    <div id="answer-buttons" class="d-grid gap-2 mt-4"></div>
                </div>
            </div>
            
            <div class="mt-4 d-flex justify-content-between">
                <button id="prev-btn" class="btn btn-outline-secondary">Previous</button>
                <button id="next-btn" class="btn btn-primary">Next</button>
                <button id="submit-btn" class="btn btn-success d-none">Submit Quiz</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-container" class="text-center d-none">
            <div class="card animate__animated animate__zoomIn">
                <div class="card-body p-5">
                    <h2 class="display-4 mb-4">Quiz Results</h2>
                    <div id="result-message" class="fs-3 mb-4"></div>
                    <div class="progress mb-4" style="height: 30px;">
                        <div id="score-bar" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%"></div>
                    </div>
                    <p id="score-text" class="fs-4 mb-4"></p>
                    <p id="time-taken" class="text-muted mb-4"></p>
                    <button id="restart-btn" class="btn btn-primary btn-lg px-4 py-2">Take Quiz Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti canvas -->
    <canvas id="confetti-canvas" class="position-fixed top-0 start-0 w-100 h-100 d-none" style="pointer-events: none; z-index: 1000;"></canvas>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
